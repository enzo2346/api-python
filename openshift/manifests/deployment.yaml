apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: release-name-pod
  template:
    metadata:
      labels:
        app: release-name-pod
    spec:
      containers:
        - name: release-name-cnt
          image: "enzo2346/simple-flask-app:v3"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 5000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 100m
              memory: 128Mi
          envFrom:
            - configMapRef:
                name: release-name-configmap
            - secretRef:
                name: release-name-secret
          volumeMounts:
            - mountPath: app/src/data
              name: empty-dir
      volumes:
        - emptyDir: {}
          name: empty-dir
